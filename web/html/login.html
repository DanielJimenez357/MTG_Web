<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mana Vault</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <form>
            <div class="userName">
                <label>Nombre de usuario</label>
                <input type="text" placeholder="Usuario">
            </div>
            <div class="password">
                <label>Contraseña</label>
                <input type="password" placeholder="Contraseña">
            </div>
            <button class="login">Entrar</button>
            <p>¿No tiene cuenta? <a href="registro.html">Registrese aquí</a></p>
        </form>
    </div>
    <section class="grid">
        <img src="../css/assets/imagen1.jpg" alt="imagen1">
        <img src="../css/assets/imagen2.jpg" alt="imagen2">
        <img src="../css/assets/imagen3.jpg" alt="imagen3">
        <img src="../css/assets/imagen4.jpg" alt="imagen4">
        <img src="../css/assets/imagen5.jpg" alt="imagen5">
        <img src="../css/assets/imagen6.jpg" alt="imagen6">
        <img src="../css/assets/imagen7.jpg" alt="imagen7">
        <img src="../css/assets/imagen8.jpg" alt="imagen8">
        <img src="../css/assets/imagen9.webp" alt="imagen9">
    </section>

    <script type="module" src="../js/login.js"></script>

</body>
</html>
